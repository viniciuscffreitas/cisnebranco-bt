spring:
  application:
    name: cisne-branco
  threads:
    virtual:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

server:
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8080}
  jwt:
    secret: ${JWT_SECRET:cisne-branco-dev-secret-key-min-256-bits-long-enough-for-hs256}
    access-token-expiration-ms: 3600000    # 1h
    refresh-token-expiration-ms: 604800000 # 7d
  upload:
    photo-dir: ${UPLOAD_DIR:./uploads/photos}
  whatsapp:
    enabled: ${WHATSAPP_ENABLED:false}
    evolution-api-url: ${EVOLUTION_API_URL:http://localhost:8080}
    evolution-api-key: ${EVOLUTION_API_KEY:}
    instance-name: ${EVOLUTION_INSTANCE_NAME:cisnebranco}
