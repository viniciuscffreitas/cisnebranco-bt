spring:
  application:
    name: cisne-branco
  threads:
    virtual:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

server:
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

app:
  jwt:
    secret: ${JWT_SECRET:cisne-branco-dev-secret-key-min-256-bits-long-enough-for-hs256}
    access-token-expiration-ms: 86400000   # 24h
    refresh-token-expiration-ms: 604800000 # 7d
  upload:
    photo-dir: ${UPLOAD_DIR:./uploads/photos}
