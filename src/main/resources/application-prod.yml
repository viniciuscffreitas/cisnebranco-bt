server:
  forward-headers-strategy: NATIVE

app:
  jwt:
    # No fallback â€” app refuses to start in prod if JWT_SECRET is not set
    secret: ${JWT_SECRET}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 20
  jpa:
    show-sql: false

logging:
  level:
    com.cisnebranco: INFO
    org.springframework.security: WARN
