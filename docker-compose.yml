services:
  app:
    build: .
    container_name: cisnebranco-api
    restart: unless-stopped
    ports:
      - "8091:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://db:5432/cisnebranco
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - UPLOAD_DIR=/app/uploads/photos
    volumes:
      - uploads:/app/uploads/photos
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: cisnebranco-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cisnebranco
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d cisnebranco"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  uploads:
