name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: vinicius.xyz
          username: vinicius
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/www/cisnebranco-bt
            git pull origin main
            docker compose up -d --build --remove-orphans
            echo "Waiting for health check..."
            sleep 15
            docker compose ps
