name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: vinicius.xyz
          username: vinicius
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/www/cisnebranco-bt
            git pull origin main || { echo "git pull failed â€” aborting deploy"; exit 1; }
            docker compose up -d --build --remove-orphans
            echo "Waiting for container to become healthy..."
            timeout 120 bash -c 'until docker compose ps | grep -q "app.*healthy"; do sleep 3; done' \
              || { docker compose logs app --tail=50; exit 1; }
            docker compose ps
