name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: vinicius.xyz
          username: vinicius
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pull backend
            cd ~/www/cisnebranco-bt
            git pull origin main

            # Pull frontend (if repo exists)
            if [ -d ~/www/cisnebranco-web ]; then
              cd ~/www/cisnebranco-web
              git pull origin main
            fi

            # Build and deploy
            cd ~/www/cisnebranco-bt
            if [ -d ~/www/cisnebranco-web ]; then
              docker compose --profile web up -d --build --remove-orphans
            else
              docker compose up -d --build --remove-orphans
            fi
            echo "Waiting for health check..."
            sleep 15
            docker compose --profile web ps
